<!doctype html>
<html class="no-js" lang="en" dir="ltr">
     
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109828884-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-109828884-1');
        </script>
        
        <style>
            @import url('https://fonts.googleapis.com/css?family=Libre+Baskerville|Saira+Semi+Condensed:400,600');
        </style>
        
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/home.css">
    </head>

    <body>
        
    <div class="grid-x" id="background">
        <main class="cell">
            <div class="grid-x" id="content-bg">

                <div class="grid-x" id="topNav">
                    <div class="medium-4 cell" id="logo"><img src="img/logo.png"></div>
                    <div class="auto cell"></div>
                    <nav class="medium-5 cell">
                        <ul class="menu horizontal">
                            {% assign pages = site.pages %}
                            {% for p in site.pages %}
                                {% if p.category == "main" %}
                                    <li class="h5">
                                        <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a>
                                    </li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                    </nav>
                </div>
            
            {{content}}
        
            </div>
        </main>
        <footer class="small-6 medium-4 cell" id="copyright">Â© 2018 Eleanor Meriwether</footer>
        <div class="auto cell"></div>
        <footer class="small-5 medium-3 cell" id="socialMedia">
            <p>
            <a href="https://www.linkedin.com/in/emeriwether"><img src="img/LinkedIn_logo.png" class="icon" target="_blank"></a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://github.com/emeriwether"><img src="img/GitHub_logo.png" class="icon" target="_blank"></a>
            </p>
        </footer>
    </div> 


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>   
        
    </body>
</html>
