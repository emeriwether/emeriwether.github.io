<!-- BEFORE & AFTER IMAGE -->
<!-- SMALL & MED -->
<div class="small-10 large-12 cell hide-for-large">
    <div class="container">
      <div class="monitor">
        <div class="screen">
          <div class="content">
            {% if page.projectToggle %}
                <img class="oldPortfolioImage" src={{ page.oldInteractiveHeaderImage }}>
                <img class="newPortfolioImage" src={{ page.newInteractiveHeaderImage }}>
            {% else %}
                <img class="oldPortfolioImage" src={{ page.interactiveHeaderImage }}>
            {% endif %}
          </div>
         </div>
      </div>
      <div class="monitor-stand"></div>
    </div> 
</div>

<!-- LARGE -->
<div class="grid-x align-center show-for-large">
    <div class="small-10 large-12 cell">
        <div class="container">
          <div class="monitor">
            <div class="screen">
              <div class="content">
                {% if page.projectToggle %}
                    <img class="oldPortfolioImage" src={{ page.oldInteractiveHeaderImage }}>
                    <img class="newPortfolioImage" src={{ page.newInteractiveHeaderImage }}>
                {% else %}
                    <img class="oldPortfolioImage" src={{ page.interactiveHeaderImage }}>
                {% endif %}
              </div>
            </div>
          </div>
        <div class="monitor-stand"></div>
      </div> 
    </div>
</div>
